<!DOCTYPE html>
<html>
<head>
  <title>JavaScript DOM Creation</title>
</head>
<body>
  <div id="container">

  </div>
  <script>
    var $container = document.querySelector('#container'); // step 4
    console.log($container); // step 5

    var $heading = document.createElement('h1'); // step 8
    console.log($heading); // step 9

    $heading.textContent = 'Hello World!';

    $container.appendChild($heading);
  </script>
</body>
</html>
